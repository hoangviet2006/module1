<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n=6;
  for (let i =0;i<=n;i++){
    for (let j = 0;j<12;j++){
      if (j===0 || i===n||j===n || i===0){
        document.write("*")
      }else {
        document.write("&nbsp;")
        document.write("&nbsp;")
        document.write("&nbsp;")
        document.write("&nbsp;")
      }
    }
    document.write("<br>")
  }
</script>
</body>
