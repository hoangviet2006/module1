<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = prompt(" Nhập nhiệt độ: ");
  while (number>=100){
    number = prompt("Nhiệt độ quá cao vui lòng giảm nhiệt độ: ");
  }
  while (number<=20){
    number = prompt("Nhiệt độ quá thấp vui lòng tăng nhiệt độ: ");
  }
</script>
</body>
</html>
