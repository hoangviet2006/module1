<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    let i = 7
    while (count < 30) {
        if (i % 7 === 0) {
            sum += i;
            count++
        }
        i++
    }
    console.log("Tổng của 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
</body>
</html>
