<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào độ dài mảng");
    while (isNaN(number)) {
        number = prompt("Nhập lại độ dài mảng");
    }
    let arr = [];
    for (let i = 0; i < number; i++) {
        let nhapPhanTu = prompt("Nhập phần tử thứ: " + i);
        arr.push(parseInt(nhapPhanTu));
    }
    let array = [];
    for (let i = 0; i < arr.length; i++) {
        array.push(arr[i])
        if (arr[i] % 2 === 0 && arr[i + 1] % 2 === 0 ) {
            array.push('-')
        }
    }
    alert(array)
</script>
</body>
</html>
