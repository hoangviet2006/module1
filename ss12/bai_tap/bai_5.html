<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = '1,2,2,3,-8,5,-4,-3'
  let count = 0
  let chuyenThanhMang = array.split(",")
  for (let i=0;i<array.length;i++){
    if (chuyenThanhMang[i]<0){
      count++;
    }
  }
  alert(count)
</script>
</body>
