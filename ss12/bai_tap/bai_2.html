<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 56, 6, 7, 8, 9, 55];
    let max = array[0];
    let viTri = 0
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            viTri = i
        }
    }
    console.log(max + " ở vị trí thứ: " + viTri);
</script>
</body>
</html>
