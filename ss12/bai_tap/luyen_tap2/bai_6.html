<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào độ dài mảng");
    while (isNaN(number)) {
        number = prompt("Nhập lại độ dài mảng")
    }
    let arr = [];
    for (let i = 1; i <= number; i++) {
        let nhapSo = prompt("nhập phần  tử thứ : " + i);
        arr.push(nhapSo);
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            arr[i] = "_"
        }
    }
    alert(arr);
</script>
</body>
</html>
