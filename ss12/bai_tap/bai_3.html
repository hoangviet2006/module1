<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,2,3,4,5,13];
  let max = arr[0]
  let sum = 0
  for (let i=0;i<arr.length;i++){
      for (let i = 0;i<arr.length;i++){
        if (arr[i]>max){
          max =arr[i];
        }
        sum+=arr[i]
      }
      alert("Giá Trị Trung Bình Của Các Phần Tu Trong Mảng: "+ parseInt(sum/arr.length))
      alert("Giá Trị Lớn Nhât Mảng Là: "+max)
      break;
  }
</script>
</body>
</html>
