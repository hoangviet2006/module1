<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nhapTuoi = prompt("Nhập vào tuổi của học sinh");
  while (isNaN(nhapTuoi)){
    nhapTuoi = prompt("Nhập lại");
  }
  if (nhapTuoi<15){
    alert("Không đủ điều kiện")
  }else {
    alert("Đủ điều kiện")
  }
</script>
</body>
</html>
