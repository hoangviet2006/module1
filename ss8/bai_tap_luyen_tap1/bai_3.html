<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nhapSo = prompt("Nhập vào một số");
  while (isNaN(nhapSo)){
    nhapSo = prompt("Nhập lai")
  }
  if (nhapSo<0){
    alert("Số vừa nhập nhỏ hơn 0")
  }else if (nhapSo==0) {
    alert("Số vừa nhập bằng  0")
  }else {
    alert("Số vừa nhập lớn hơn 0")
  }
</script>
</body>
</html>
