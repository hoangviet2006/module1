<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập điểm bài kiểm tra");
    let b = +prompt("Nhập điểm bài giữa kì");
    let c = +prompt("Nhập điểm bài cuối kì");
    let trungBinh = (a+b+c)/3;
    if (trungBinh>=8.5) {
        alert("Xếp loại giỏi")
    }else if (trungBinh>=6.5){
        alert("xếp loại khá ")
    }else if (trungBinh>=5){
        alert("xếp loại trung bình")
    }else {
        alert("xếp loại yếu")
    }

</script>
</body>
</html>
