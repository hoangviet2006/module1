<script>
    let a = +prompt("Nhập vào tuổi của bạn");
    while (isNaN(a)) {
        a = +prompt("Nhập lại")
    }
    if (a < 0 || a >= 120) {
        alert("đây không phải tuổi của một người")
    } else {
        alert("Đây là tuổi của một người")
    }
</script>
