<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập vào số met cần đổi sang fet");
  while (isNaN(a)){
    a=prompt("nhập lại");
  }
  let chuyenDoi = a * 3.2808;
  alert("Từ "+a +" met chuyển thành "+ chuyenDoi+" fet")
</script>
</body>
</html>
