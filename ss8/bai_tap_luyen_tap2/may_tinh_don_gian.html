<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="dulieu">
<br>
<button onclick="addNumber('1')">1</button>
<button onclick="addNumber('2')">2</button>
<button onclick="addNumber('3')">3</button>
<button onclick="addPhepTinh('+')">+</button>
<br>
<button onclick="addNumber('4')">4</button>
<button onclick="addNumber('5')">5</button>
<button onclick="addNumber('6')">6</button>
<button onclick="addPhepTinh('-')">-</button>
<br>
<button onclick="addNumber('7')">7</button>
<button onclick="addNumber('8')">8</button>
<button onclick="addNumber('9')">9</button>
<button onclick="addPhepTinh('*')">*</button>
<br>
<button onclick="deleteNumber()">AC</button>
<button onclick="addNumber('0')">0</button>
<button onclick="ketQua()">=</button>
<button onclick="addPhepTinh('/')">/</button>
<script>
    let phepTinh;
    let soThuNhat;
    let soThuHai;

    function addNumber(number) {
        document.getElementById("dulieu").value += number
    }

    function addPhepTinh(pt) {
        phepTinh = pt;
        soThuNhat = parseInt(document.getElementById("dulieu").value);
        document.getElementById("dulieu").value = ""
    }

    function ketQua() {
        soThuHai = parseInt(document.getElementById("dulieu").value);
        let result;
        if (phepTinh === '+') {
            result = soThuNhat + soThuHai;
        } else if (phepTinh === '-') {
            result = soThuNhat - soThuHai;
        } else if (phepTinh === '*') {
            result = soThuNhat * soThuHai;
        } else if (phepTinh === '/') {
            result = soThuNhat / soThuHai;
        }
        document.getElementById("dulieu").value = result;
    }
    function deleteNumber(){
        document.getElementById("dulieu").value = ""
    }

</script>
</body>
</html>
