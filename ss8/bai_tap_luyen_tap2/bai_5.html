<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("nhập vào chiều dài hình chữ nhật");
  while (isNaN(a)){
    a = prompt("Nhập lại");
  }
  let b = prompt("Nhập vào chiều rộng hình chữ nhật");
  while (isNaN(b)){
    b = prompt("Nhập lại");
  }
  let dienTich = a*b;
  alert("Diện tích hình ch nhật có các thông số vừa nhập là: "+ dienTich);
</script>
</body>
</html>
