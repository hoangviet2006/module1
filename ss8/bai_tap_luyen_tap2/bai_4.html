<script>
    let a = prompt("nhập vào cạnh góc vuông 1");
    while (isNaN(a)){
        a = prompt("Nhập lại");
    }
    let b = prompt("nhập vào cạnh góc vuông 2");
    while ( isNaN(b)){
        b = prompt("Nhập lại");
    }
    let dienTich = 1/2*a*b;
    alert("diện tích tam giác vuông từ hai cạnh trên là: " + dienTich);
</script>
