<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập tiền thu nhập cá nhân");
  while (isNaN(a)){
    a = prompt("nhập lại")
  }
  if (a<10000000){
    alert("Không phải nộp thuế")
  }else if (a>=10000000 &&a <20000000){
    let thueThuNhap = a*(10/1000);
    alert("tiền  thuế phải đóng là: "+ thueThuNhap);
  }else if (a>=20000000&& a<35000000){
    let thueThuNhap = a*(20/1000);
      alert("tiền  thuế phải đóng là: "+ thueThuNhap);
  }else if (a>=50000000){
    let thueThuNhap = a*(30/1000);
    alert("tiền  thuế phải đóng là: "+ thueThuNhap);
  }
</script>
</body>
</html>
