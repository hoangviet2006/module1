<script>
  let a = prompt("Nhập vào độ dài cạnh a : ");
  while (isNaN(a)){
    a = prompt("Nhập lại");
  }
  let dienTich = a*a;
  alert("Diện tích hình vuông có chiều dài cạnh "+ a +" là "+ dienTich)
</script>
