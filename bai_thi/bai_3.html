<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(arr) {
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (STN(arr[i])) {
                array.push(arr[i]);
            }
        }
        alert(array);
        return array.sort((a, b) => a - b);
    }
    let array = [1, 5, 3, 6, 8, 11, 17];
    checkNumber(array);

    function STN(num) {
        if (num < 2) return false;
        else {
            for (let j = 2; j < Math.sqrt(num); j++) {
                if (num % j === 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
