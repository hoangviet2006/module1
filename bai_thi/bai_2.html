    function checkString(str) {
        let count = 0;
        let check = false;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= "A" && str[i] <= 'Z') {
                check = true;
                count++;
            }
        }
        if (check) {
            alert("CÃ³ "+count +" ki tu in hoa");
        } else {
            alert("The String  is not contain upper char");
        }
    }

    checkString('ssddHdsb');
</script>
