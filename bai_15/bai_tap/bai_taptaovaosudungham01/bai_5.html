<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function timNgoiSao(){
        let ngoiSao = [ "Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
        let chomSao = [ "Ursa Minor", "Tarurus", "Cygnus"," Lyra", "Aquila", "Ursa Major" , "Leo"];
        let nhapNgoiSao = prompt("Nhập vào một ngôi sao");
        let timIndex = -1
        for (let i = 0; i < ngoiSao.length; i++) {
            if (nhapNgoiSao==ngoiSao[i]){
                timIndex = i
                break;
            }
        }
        if (timIndex!==-1){
            document.write(chomSao[timIndex])
        }else {
            alert("Không tìm thấy chòm sao")
        }
    }
    timNgoiSao()

</script>
</body>
</html>
