<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = prompt("Nhập số nguyên tố muốn kiểm tra");
  let check = true;
  if (number==2){
    check =true
  }else {
    for (let i =2;i<number;i++){
      if (number%i===0){
        check=false;
        break;
      }
    }
  }
  if (check){
    alert(number+" là số nguyên tố");
  }else {
    alert(number+" không phải là số nguyên tố");
  }
</script>
</body>
</html>
