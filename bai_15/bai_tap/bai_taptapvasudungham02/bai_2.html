<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="dienTich(3)">Diện tích</button>
<button onclick="chuVi(3)">Chu Vi</button>
<script>
  function dienTich(bankinh){
    let dienTich = bankinh*bankinh*Math.PI;
    alert(dienTich)
  }
  function chuVi(bankinh){
    let chuVi = 2*Math.PI*bankinh;
    alert(chuVi)
  }
</script>
</body>
</html>
