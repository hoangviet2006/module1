<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập Met");
    let number1 = prompt("Nhập Fet");
    function footToMeter(fet) {
        fet = 3.278 * number
        return fet
    }
    function meterToFoot(meter) {
        meter = 0.305 * number1;
        return meter
    }
    document.write(number + " met = " + footToMeter(number1) + " fet" + "<br>");
    document.write(number1 + " fet = " + meterToFoot(number) + " met");
</script>
</body>
</html>
