<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas1" width="400" height="200"></canvas>
<script>
    class HinhChuNhat {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        setChieuDai(length) {
            this.length = length;
        }

        setChieuRong(width) {
            this.width = width;
        }

        acreage() {
            return this.width * this.length;
        }

        perimeter() {
            return ( this.length + this.width) * 2
        }
        draw(x, y, context) {
            context.fillStyle = "red"
            context.fillRect(x, y, this.width, this.length)
        }
    }
    let hinhChuNhat = new HinhChuNhat(500,900);
    let canvas = document.getElementById("myCanvas1");
    let ctx1 = canvas.getContext("2d")
    hinhChuNhat.draw(10,30,ctx1)
    document.write(hinhChuNhat.perimeter());



</script>
</body>
</html>
