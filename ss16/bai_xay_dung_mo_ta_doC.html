<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class NhietDo{
    constructor(doC) {
      this.doC =doC;
    }
    setdoC(doC){
      this.doC =doC
    }
    getdoC(){
      return this.doC
    }
    chuyenSangF(){
      return this.doC*9/5+32;
    }
    chuyenSangK(){
      return this.doC+273.5
    }
  }
  let nhietDo = new NhietDo(20);
  document.write(nhietDo.chuyenSangF()+"<br>");
  nhietDo.setdoC(20);
  document.write(nhietDo.chuyenSangK());

</script>
</body>
</html>
