<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    // viet hàm truyen vào 2 mảng
    // mảng 1 arrayX =[1,2,3]
    // mảng 2 arrayY [1,3,4]
    // in ra pt của arrayX,arrayY tương ứng có thuoc  thi hàm so y =2x+1 hay khong?;
    function checkNumber(arrayX, arrayY) {
        if (arrayX.length !== arrayY.length) {
            alert("hai mảng không cùng  do dài");
            return
        }
        for (let i = 0; i < arrayX.length; i++) {
            let x = arrayX[i];
            let y = arrayY[i];
            let yHamSo = 2 * x + 1
            if (y === yHamSo) {
                alert("Điểm " + x + "," + y + " thuoc đồ thị hàm số")
            } else {
                alert("Điểm " + x + "," + y + "khong thuoc đồ thị hàm số")
            }
        }
    }

    let x = [1, 3, 5];
    let y = [3, 7, 10]
    checkNumber(x, y)
</script>
</body>
</html>
