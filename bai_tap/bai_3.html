<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào độ dài mảng");
    while (isNaN(number) || number === "") {
        number = prompt("Nhập lại độ dài mảng  ");
    }
    let arr = [];
    for (let i = 0; i < number; i++) {
        let nhapPhanTu = prompt("Nhập vào phần tử thứ: " + i);
        while (nhapPhanTu === "" || isNaN(nhapPhanTu)) {
            nhapPhanTu = prompt("Nhập lại phần tử  thứ: " + i);
        }
        arr.push(nhapPhanTu);
    }
    let check = true
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= arr[i + 1]) {
            check = false;
        }
    }
    if (check) {
        alert("mảng tăng dần");
    } else {
        alert("Mảng không tăng dần");
    }
</script>
</body>
</html>
