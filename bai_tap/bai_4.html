<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkString(str) {
    let count =0;
    let count1=0;
    for (let i = 0; i <str.length; i++) {
      if (str[i]===str[i].toUpperCase()){
        count++
      }else if (str[i]===str[i].toLowerCase()) {
        count1++
      }
    }
    if (count===count1){
      alert("kí tự in hoa bằng kí tự in thường")
    }else {
      alert("Kí tự in hoa kh bằng kí tự in thuong")
    }
  }
  checkString("abcABCa")
</script>
</body>
</html>
