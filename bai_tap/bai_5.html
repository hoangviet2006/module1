<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào độ dài mảng");
    while (isNaN(number) || number === "" || number % 2 !== 0) {
        number = prompt("Nhập lại độ dài mảng mảng phải có độ dài là chẳn")
    }
    let arr = [];
    for (let i = 0; i < number; i++) {
        let nhapSo = prompt("Nhập vào phần tử thứ: " + i);
        while (isNaN(nhapSo || nhapSo === "")) {
            nhapSo = prompt("Nhập lại phần tử thứ: " + i)
        }
        arr.push(nhapSo);
    }
    let check = true
    for (let i = 0; i < arr.length-1; i+=2) {
        if (arr[i] >= arr[i + 1]) {
            check = false
        }
    }
    if (check) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
