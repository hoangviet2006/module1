<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Độ C" id="doC">
<button onclick="chuyenDoi()">Nhập</button>
<p id="result"></p>
<script>
  function chuyenDoi(){
    let doC = parseFloat(document.getElementById("doC").value)
    let doF = (9*doC/5)+32;
    document.getElementById("result").innerHTML= doF
  }
</script>
</body>
</html>
