<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào bán kính");
    while (a <= 0 || isNaN(a)) {
        a = prompt("Nhập lại bán kính");
    }
    let acreage = a * a * Math.PI
    alert(acreage);
</script>
