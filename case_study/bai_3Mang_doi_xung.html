<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number= prompt("Nhập vào độ dài mảng:");
  while (isNaN(number)||number===""){
    number = prompt("Nhập lại độ daì mảng")
  }
  let arr = [];
  for (let i = 0; i < number; i++) {
    let so = prompt("Nhập vào phan tử thu: "+i);
    while (isNaN(so)||so===""){
      so = prompt("Nhập lại độ daì mảng")
    }
    arr.push(so)
  }
  let check=true;
  for (let i = 0; i < arr.length/2; i++) {
    if (arr[i]!==arr[arr.length-1-i]){
      check = false
    }
  }
  if (check){
    alert("Ok")
  }else {
    alert("No")
  }

</script>
</body>
</html>
