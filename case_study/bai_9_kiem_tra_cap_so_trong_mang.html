<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập vào độ dài mảng");
    while (isNaN(number) || number === ""|| number%2!==0) {
        number = prompt("nhập lại độ dài mảng")
    }
    let arr = [];
    for (let i = 0; i < number; i++) {
        let so = prompt("nhập vào phần tử thu: " + i);
        while (isNaN(so) || so === "") {
            so = prompt(" Nhập lại phần tử thứ: " + i)
        }
        arr.push(so)
    }
    let check = true
    for (let i = 0; i < arr.length; i+=2) {
        if (arr[i] > arr[i + 1]) {
            check = false;
            break;
        }
    }
    if (check){
        alert("Ok")
    }else {
        alert("NO")
    }
</script>
</body>
</html>
