<body>
<script>
    function checkNum(num) {
        let sum = 1
        if (num % 2 === 0) {
            for (let i = 2; i <= num; i += 2) {
                sum *= i
            }
        } else {
            for (let i = 1; i <= num; i += 2) {
                sum *= i
            }
        }
        console.log(sum)
    }

    checkNum(6)

</script>
