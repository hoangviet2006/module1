<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(num) {
        if (num === 1 || num === 0) {
            return 1
        }
        let result = 1
        for (let i = 2; i <= num; i++) {
            result *= i
        }
        return result
    }

    function checkNumber(a) {
        let sum = 0
        for (let i = 1; i <= a; i++) {
            let temp = 1 +"/" +factorial(2 * i -  1);
            sum += temp
        }
        return sum
    }
    console.log(checkNumber(5))

</script>
</body>
</html>
