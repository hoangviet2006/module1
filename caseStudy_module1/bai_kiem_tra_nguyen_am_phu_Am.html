<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let nhapPhanTu = prompt(" Nhập vào một  phần tử để kiểm tra nguyên âm");
  let array = [ "o", "u", "i", "a", "e", "O", "U", "I", "A", "E"];
  let check = false
 for (let i = 0;i<array.length;i++){
   if (nhapPhanTu==array[i]){
    check=true;
    break;
   }
 }
 if (check){
   alert(" Đây là nguyên âm");
 }else {
   alert("Đây không phải là nguyên âm")
 }
</script>
</body>
</html>
