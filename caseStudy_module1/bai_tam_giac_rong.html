<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tamGiacRong(h) {
        let sum = "";
        for (let i = 0; i < h; i++) {
            if (i === 0) {
                sum += "*<br>"
            } else if (i === h - 1) {
                sum += "*".repeat(h);
            } else {
                sum += "*" + "&nbsp;".repeat(2 * i - 1) + "*<br>"
            }
        }
        document.write(sum);
    }
    tamGiacRong(5);
</script>
</body>
</html>
