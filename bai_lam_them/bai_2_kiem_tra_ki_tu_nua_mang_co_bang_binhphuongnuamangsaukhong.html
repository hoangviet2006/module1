<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let length = arr.length;
        if (length % 2 !== 0) {
            return false;
        } else {
            let arr1 = arr.splice(0, length / 2);
            let arr2 = arr;
            for (let i = 0; i < (length / 2); i++) {
                if (arr1[i] !== (arr2[i] * arr2[i])) {
                    return false;
                }
                return true
            }
        }
    }

   alert(checkArray([1, 2,  1, 4]));

</script>
</body>
