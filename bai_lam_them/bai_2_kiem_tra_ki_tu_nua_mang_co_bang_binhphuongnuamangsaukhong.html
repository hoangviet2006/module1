<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = prompt("Nhập vào độ dài mảng");
  while (number<=0||isNaN(number)){
    number = prompt("Nhập lại độ dài mảng")
  }
  let arr = [];
  for (let i = 0; i <number ; i++) {
    let nhapSo = prompt("Nhập phần tử thứ: "+i);
    arr.push(nhapSo);
  }
  function checkArray(arr) {
    if (arr.length%2!==0){
      return false;
    }
    for (let j = 0; j <arr/2 ; j++) {
      if (arr[j]*arr[j]!==arr[arr.length/2]){
        return false;
      }
    }return true;
  }
  alert(checkArray(arr));
</script>
</body>
</html>
