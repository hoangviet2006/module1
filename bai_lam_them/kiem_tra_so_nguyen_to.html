<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào một số");
    while (isNaN(number) && number < 2) {
        number = prompt("Nhập lại")
    }
    let check = true
    if (number === 2) {
        check = true;
    } else {
        for (let j = 2; j < number; j++) {
            if (number % j === 0) {
                check = false;
                break;
            }
        }
    }
    if (check) {
        alert(number + " là số nguyen tố")
    } else {
        alert(number + " không phải là số nguyên tố")
    }
</script>
</body>
</html>
