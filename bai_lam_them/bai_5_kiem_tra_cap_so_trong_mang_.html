<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập vào độ dài mảng");
    while (number <= 0 || isNaN(number) || number % 2 !== 0) {
        number = prompt("Nhập lại")
    }
    let arr = [];
    for (let i = 0; i < number; i++) {
        let nhapSo = prompt("nhập phần tử thứ: " + i)
        while (isNaN(nhapSo) || nhapSo === "") {
            nhapSo = prompt("Nhập lại ")
        }
        arr.push(nhapSo)
    }

    function kiemTra() {
        let check = true
        for (let i = 0; i < arr.length; i += 2) {
            if (arr[i] > arr[i + 1]) {
                check = false;
                break;
            }
        }
        if (check) {
            alert("OK");
        } else {
            alert("No");
        }
    }

    kiemTra();
</script>
</body>
</html>
