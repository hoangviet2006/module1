<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeBinary(num) {
        let arr = [];
        while (num >= 1) {
            let bienDu = num % 2;
            num = parseInt(num / 2);
            arr.push(bienDu);
        }
        arr.reverse()
        return arr
    }
    console.log(changeBinary(50))


</script>
</body>
</html>
