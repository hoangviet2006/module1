<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập  vào độ dài mảng");
    while (number <= 0 || parseInt(number) !== number) {
        number = +prompt("nhập lại")
    }
    let arr = []
    for (let i = 1; i <= number; i++) {
        let nhapSo = prompt("Nhập phần tử thứ: " + i)
        arr.push(nhapSo)
    }
    kiemTra();

    function kiemTra() {
        check = true
        for (let i = 0; i < arr.length; i++) {
            let phanTu = arr[i]
            if (phanTu == 2) {
                alert(phanTu + " là  số nguyên tố");
                break;
            } else {
                for (let j = 2; j < i; j++) {
                    if (phanTu % j === 0) {
                        check = false;
                        break;
                    }
                }
            }
        }
        if (check) {
            alert("Mảng là số nguyên tố")
        } else {
            alert("Mảng không phải là số nguyên tố")
        }
    }

</script>
</body>
</html>
