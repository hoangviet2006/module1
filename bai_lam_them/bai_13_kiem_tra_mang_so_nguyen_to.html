<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập  vào độ dài mảng");
    while (number <= 0 || parseInt(number) !== number || number === "") {
        number = +prompt("nhập lại")
    }
    let arr = []
    for (let i = 1; i <= number; i++) {
        let nhapSo = +prompt("Nhập phần tử thứ: " + i)
        arr.push((nhapSo))
    }
    function checkSNT(arr) {
        for (let i = 0; i < arr.length; i++) {
            let num = arr[i];
            if (num < 2) {
                return false;
            }
            for (let j = 2; j < num; j++) {
                if (num % j === 0) {
                    return false;
                }
            }
        }
        return true;
    }
    if (checkSNT(arr)){
        alert("mảng là số nguyên tố")
    }else {
        alert("mảng không phải là số nguyên to")
    }

</script>
</body>
</html>
