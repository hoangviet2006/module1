<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let arr = ''
        for (let i = 0; i < str.length; i++) {
            arr += str[i][0]
        }
        document.write(arr)
    }
    let array = ["Hoàng", "Đình", "Việt"];
    checkString(array)
</script>
</body>
</html>
