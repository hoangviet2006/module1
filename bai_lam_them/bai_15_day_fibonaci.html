<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" Nhập vào độ dài mảng");
    while (isNaN(a) || a <= 0) {
        a = +prompt("nhập lai");
    }
    let arr = []
    for (let i = 1; i <= a; i++) {
        nhapSo = +prompt("nhập phần tử thứ : " + i)
        arr.push(Number(nhapSo))
    }


    let check = true;

    function kiemTra() {
        for (let i = 2; i < arr.length; i++) {
            if (arr[i] !== arr[i - 1] + arr[i - 2]) {
                check = false;
                return;
            }
        }
        if (check) {
            alert("mảng là dãy fibonaxi")
        } else if (check===true) {
            alert("mảng khong phai là dãy fibonaxi")
        }
    }

    kiemTra();
</script>
</body>
</html>
