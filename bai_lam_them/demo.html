<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 3, 5],
        [4, 6, 9],
        [7, 8, 9]
    ]
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (i === j) {
                sum += array[i][j];
            }
            if ((i + j === array.length - 1)) {
                sum += array[i][j]
            }
        }
    }
    alert(sum)
</script>
</body>
</html>
