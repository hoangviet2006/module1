    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script>
      let a = prompt("nhập độ dài của mảng");
      while (isNaN(a) || a<=0 || a<=2){
        a = prompt("nhập lại")
      }
      let arr = [];
      for (let i =1 ; i<=a ; i++){
        let nhapSo= prompt("nhập phần tử thứ: "+i)
          arr.push(nhapSo)
      }
      check =false;
      for (let j = 0; j<arr.length -1 ;j++){
          if (arr[j]<arr[j+1]) {
            check=true;
          }else {
              check = false;
              break;
          }
      }
      if (check){
          alert("OK")
      }else {
          alert("No")
      }
    </script>
    </body>
    </html>
