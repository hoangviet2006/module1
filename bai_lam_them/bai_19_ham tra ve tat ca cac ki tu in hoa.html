<script>
    let arr = 'hhhhkhhjDDGGEeeeeeHDOS&@s';

        let array = '';
        for (let i = 0; i < str.length; i++) {
            if ( (str[i] >= 'A' && str[i] <= 'Z') ) {

            }
        }
