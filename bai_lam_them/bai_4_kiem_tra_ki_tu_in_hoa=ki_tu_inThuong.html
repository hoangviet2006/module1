<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = prompt("nhập vào độ dài mảng");
    while (isNaN(number)|| number<=2){
        number = prompt("nhập lại");
    }
    let arr= []
    for (let i =0; i<number;i++){
        let demPhantu = prompt("Nhập phần tử thứ: " +i);
        arr.push(demPhantu)
    }

     function checkString(str){
        let count =0;
        let count1 = 0
         for (let i = 0; i<str.length;i++){
             if (str[i]===str[i].toUpperCase() && str[i]!==str[i].toLowerCase()){
                 count++
             }else if (str[i]===str[i].toLowerCase()&& str[i]!==str[i].toUpperCase()){
                 count1++
             }
         }
        if (count===count1){
            alert("True");
        }else {
            alert("False");
        }
     }
    checkString(arr[0])
</script>
</body>
</html>
